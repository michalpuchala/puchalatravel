{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
    <title>About Us | Puchała Travel</title>
{% endblock %}

{% block banner %}
    <div id='clear-top'></div>
{% endblock %}

{% block two_columns %}
<section class="inner-wrapper-about-us">
    <div id='about'>
        <article id="magda">
            <img id="mobile-image" src="{% static 'pictures/magda.jpg' %}">
        </article>
        <aside>
            <h2>magda</h2>
            <p id="about-us-p">{{ magda_bio.bio|safe }}</p>
        </aside>
    </div>
    </section>
    <section class="inner-wrapper-2">
        <article>
            <h2>michał</h2>
            <p id="about-us-p">{{ michal_bio.bio|safe }}</p>
        </article>
        <aside id="about-us">
                <img id="mobile-image" src="{% static 'pictures/michal.jpg' %}">
        </aside>
    </section>
{% endblock %}
