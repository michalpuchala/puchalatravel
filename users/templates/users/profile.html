{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>User Profile | Pucha≈Ça Travel</title>
{% endblock %}

{% block banner %}
    <div id='clear-top'></div>
{% endblock %}

{% block one_column %}
    <div class="form-general">
      <div class="media">
        <img class="profile-picture" src="{{ user.userprofile.profile_picture.url }}">
        <div class="profile-body">
            <h2 class="profile-username">{{ user.username }}</h2>
            <div id="logout-button"><a href="{% url 'logout' %}">Log out</a></div>
        </div>
      </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-content">
                <legend class="form-title">Profile info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="">
                <button class="form-button" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
